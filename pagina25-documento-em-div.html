<!DOCTYPE html>
<html lang="pt.br">
<head>
<meta charset="utf-8">
<title>Divisão ou Seção um documento do HTML</title>
</head>
<body>
	<h1>Alvo Dumbledore</h1>
	<p>"Não vale a pena mergulhar nos sonhos e esquecer de viver."</p>
<div contenteditable>
	<h1 contenteditable="false">Hermione Granger</h1>
	<p>"O medo de um nome só faz aumentar o medo da própria coisa."</p>
</div>

</body></html>
